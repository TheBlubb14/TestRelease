<script>
    function bla() {
        // Select the new element to be moved
        let newElement = document.getElementById('bla');

        if (!newElement) {
            console.error("Element with ID 'bla' not found.");
            return;
        }

        // Find the nearest header element by looping through previous siblings
        let nearestHeader = newElement.previousElementSibling;
        while (nearestHeader && nearestHeader.tagName !== 'HEADER') {
            nearestHeader = nearestHeader.previousElementSibling;
        }

        // Append the new element to the nearest header element
        if (nearestHeader) {
            nearestHeader.appendChild(newElement);
        }
    }

    function bla1() {
        // Select the new element to be moved
        let newElement = document.getElementById('bla');

        if (!newElement) {
            console.error("Element with ID 'bla' not found.");
            return;
        }

        // Find the nearest header element by looping through previous siblings
        let nearestHeader = document.querySelector('header nav');
        // Append the new element to the nearest header element
        if (nearestHeader) {
            nearestHeader.appendChild(newElement);
        }
    }

    function bla2() {
        let newElement = document.getElementById('bla');

        if (!newElement) {
            console.error("Element with ID 'bla' not found.");
            return;
        }

        let source = document.querySelector('header nav .md-header__source');
        if (source) {
            source.parentNode.insertBefore(newElement, source);
        }
    }

    bla2();
</script>
